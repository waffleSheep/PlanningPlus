<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<style>
		#map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
	</style>

</head>
<div id = "map"></div>
<script>
		var map = L.map('map').setView([0,0],1);
		map.setView([1.3578308220309527, 103.83163014387951], 12)
		L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=wa4z7WOhmbHgif6DFPRg',{
			attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
		}).addTo(map);

		var marker1 = L.marker([1.361658542823889, 103.80224837281581], {
			draggable : true,
		});
		marker1.bindPopup('Draggable marker').on('dragend', function(e){
			console.log(marker1.getLatLng().lat +"," + marker1.getLatLng().lng);
		});
    	marker1.addTo(map);
	</script>
</html>
